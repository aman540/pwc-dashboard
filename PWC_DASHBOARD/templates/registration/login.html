{% extends "layouts/base-fullscreen.html" %} {% block content %}

<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>

        <span class="mb-0 text-muted">
          {% if msg %}
          <span class="text-danger">{{ msg | safe }}</span>
          {% else %} Add your credentials {% endif %}
        </span>

        <br />
        <br />

        <form role="form" method="POST" action="">
          {% csrf_token %}

          <div class="input-group mb-3">
            <input
              type="email"
              id="username"
              class="form-control w-100"
              name="username"
            />
          </div>

          <div class="input-group mb-4">
            <input
              type="password"
              name="password"
              id="password"
              class="form-control w-100"
            />
          </div>

          <div class="form-group text-left">
           
            Forgot Password ?
               <a href="{% url 'reset-password' %}"
                >
                  
                </ul>reset</a
              >
          
          </div>
          <button
            type="submit"
            name="login"
            class="btn btn-primary shadow-2 mb-4"
          >
            Login
          </button>
        </form>

        <br />
      </div>
    </div>
  </div>
</div>

{% endblock content %}
