{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>CRM</title>
    <!-- Favicon -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" />
    <!-- Magnific Popup -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/magnific-popup.css'%}"
    />
    <!-- Typography CSS -->
    <link rel="stylesheet" href="{% static 'css/typography.css'%}" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css'%}" />
  </head>
  <body>
    <!-- loading -->
    <div id="loading">
      <div id="loading-center">
        <img src="{% static 'images/loader.gif'%}" alt="loder" />
      </div>
    </div>
    <!-- loading End -->
    <!-- Header-->
    <section class="iq-breadcrumb text-left green-bg">
      <div class="container">
        <div class="row flex-row-reverse">
          <div class="col-lg-6 col-md-6 text-left align-self-center">
            <h2 class="mt-3 font-weight-bold">
              You are successfully logged out
            </h2>
            <p class="mt-3"></p>
            <nav aria-label="breadcrumb" class="mt-3">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="{% url 'login'%}">Login</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">PWC</li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <hr />

    <!-- jQuery first -->
    <script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
    <!-- popper -->
    <script src="{% static 'js/popper.min.js'%}"></script>
    <!-- bootstrap -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <!-- Owl Carousel -->
    <script src="{% static 'js/owl.carousel.min.js'%}"></script>
    <!-- main -->
    <script src="{% static 'js/main.js'%}"></script>
    <!--custom -->
    <script src="{% static 'js/custom.js'%}"></script>
  </body>
</html>
