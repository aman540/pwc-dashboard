{% extends "layouts/base-fullscreen.html" %}

{% block title %}  Password Confirmation {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}
{% block content %}
  <style>
      .container{
          margin-top: 160px;
      }
  </style>



 
           <div class="container">
              <!-- <div class="row justify-content-between"> -->
               <div class="card">
                  <div class="card-body text-center">
                       <h3>Create your new password</h3>
                       <form class="p-0" id="contact" method="POST">
                        {% csrf_token%}
                          <div class="contact-form mt-4">
                             <div class="row">
                  
                                <div class="col-lg-6 col-sm-12 mb-3">
                                    <div class="form-group">
                                    
                                       {{form.as_p}}
                                    </div>
                                 </div>
      
                                </div> 
                             </div>
                          </div>
                          <button  name="submit" type="submit" value="Submit" class="btn btn-outline-success" data-wow-duration="1.0s">Submit</button>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
     {% endblock content %}
     {% block javascripts %}{% endblock javascripts %}
