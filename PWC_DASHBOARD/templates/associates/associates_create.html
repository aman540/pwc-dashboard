{% extends "layouts/base.html" %} {% block title %} Associates Create {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} 



{% block content %}
{% load static %}
  <style>
      .container{
          margin-top: 60px;
         
      }
  </style>


<div class="container">
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="page-header-title">
            <h5 class="m-b-10"> Add Associates </h5>
          </div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/"><i class="feather icon-home"></i></a>
            </li>
          
            <li class="breadcrumb-item">
              <a href="javascript:">Associates</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="designation" placeholder="Designation" name="designation">
        </div>
       
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</div>
     {% endblock content %}

     {% block javascripts %}{% endblock javascripts %}
