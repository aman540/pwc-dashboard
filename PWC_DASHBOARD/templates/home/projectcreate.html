

  {% extends "layouts/base.html" %} {% block title %} Project Create {% endblock %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %} 



{% block content %}
{% load static %}
  <style>
      .container{
          margin-top: 50px;
         
      }
      #id_status {
    width: 200px;
    height: 40px;
    border-color:#054132;
}
  </style>


<div class="container">
  <div class="page-header">
    <div class="page-block">
      <div class="row align-items-center">
        <div class="col-md-12">
          <div class="page-header-title">
            <h5 class="m-b-10">Add / Create Project</h5>
          </div>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="/"><i class="feather icon-home"></i></a>
            </li>
            
            <li class="breadcrumb-item">
              <a href="javascript:">Projects</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
   
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Enter Project Title" name="title">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Enter Project Client" name="client">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="Enter Project Description" name="description">
        </div>
        <div class="form-group">
            <label>Project Start Date</label>
            <input type="date" required class="form-control" id="name" placeholder="Enter Project Start Date" name="from_duration">
        </div>
        <div class="form-group">
            <label>Project End Date</label>
            <input type="date" required class="form-control" id="name" placeholder="Enter Project End Date*" name="to_duration">
        </div>
        <!-- <div class="form-group">
          <label >Status :</label>
            {{form.status}}
        </div> -->
       
       
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>
</div>
     {% endblock content %}

     {% block javascripts %}{% endblock javascripts %}
